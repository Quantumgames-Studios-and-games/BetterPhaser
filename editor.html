    <style>
        #splash {
            animation-name: splashAnim;
            animation-delay: 0ms;
            animation-duration: .5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes splashAnim {
            from {
                opacity: 0.8;
            }

            to {
                opacity: 1;
            }
        }

        #splash-container {
            width: 100%;
            height: 100%;
            position: fixed;
            background: #242424;
        }
    </style>
